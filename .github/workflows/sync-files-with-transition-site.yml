name: Sync File Updates with FAC-Transition-Site-Test

on:
  push:
    branches:
      - main  # Adjust if using a different branch
    paths:
      - 'path/to/watched_file.txt'  # Update this to match the file(s) you're tracking
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FAC-Test Repo
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone FAC-Transition-Site-Test Repo
        run: |
          git clone https://github.com/YOUR_GITHUB_USERNAME/FAC-transition-site-test.git
          cd FAC-transition-site-test
          git checkout -b update-watched-file || git checkout update-watched-file

      - name: Copy updated file(s)
        run: |
          cp path/to/watched_file.txt FAC-transition-site-test/destination/path/watched_file.txt
          cd FAC-transition-site-test
          git add destination/path/watched_file.txt
          git commit -m "Sync watched_file.txt from FAC-Test" || echo "No changes to commit"

      - name: Push changes
        run: |
          cd FAC-transition-site-test
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/YOUR_GITHUB_USERNAME/FAC-transition-site-test.git update-watched-file || echo "No changes to push"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Automated update of watched_file.txt"
          title: "Sync watched_file.txt: $(date +'%Y-%m-%d')"
          body: |
            This PR updates the `watched_file.txt` in `FAC-transition-site-test` with changes from `FAC-test`.
          branch: "update-watched-file"
          base: "main"
